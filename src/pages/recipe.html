<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - MithAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-light text-dark theme-pakistan">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="../images/logo.png" alt="MithAI Logo" height="36">
                <span class="fw-bold font-serif">Mith<span class="text-orange">AI</span></span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="create-recipe.html">Create Recipe</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div id="recipe-content" class="bg-white p-5 rounded-4 shadow-sm border">
            <!-- Recipe content will be loaded here by JavaScript -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recipeContent = document.getElementById('recipe-content');
            const params = new URLSearchParams(window.location.search);
            const recipeId = parseInt(params.get('id'));

            if (!recipeId) {
                recipeContent.innerHTML = '<h1 class="text-center">Recipe not found!</h1>';
                return;
            }

            const recipes = JSON.parse(localStorage.getItem('mithai-recipes')) || [];
            const recipe = recipes.find(r => r.id === recipeId);

            if (!recipe) {
                recipeContent.innerHTML = '<h1 class="text-center">Recipe not found!</h1>';
                return;
            }

            document.title = `${recipe.title} - MithAI`;

            recipeContent.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h1 class="font-serif fw-bold">${recipe.title}</h1>
                    <div>
                        <span class="badge bg-secondary me-2">${recipe.cuisine}</span>
                        <span class="badge bg-info">${recipe.mealType}</span>
                    </div>
                </div>
                <p class="lead mb-4">${recipe.description}</p>
                
                <h3 class="fw-bold mt-5">Ingredients</h3>
                <ul class="list-group list-group-flush mb-4">
                    ${recipe.ingredients.map(ing => `<li class="list-group-item">${ing}</li>`).join('')}
                </ul>

                <h3 class="fw-bold mt-4">Instructions</h3>
                <ol class="list-group list-group-numbered list-group-flush">
                    ${recipe.instructions.map(step => `<li class="list-group-item">${step}</li>`).join('')}
                </ol>
            `;
        });
    </script>
</body>

</html>
