<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remix Recipe - MiTHAI</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="../images/logo.png" alt="MiTHAI Logo" height="36">
                <span class="fw-bold font-serif">MiTH<span class="text-orange">AI</span></span>
            </a>
        </div>
    </nav>

    <div class="container py-5 create-form-container">
        <div class="mb-4">
            <h1 class="font-serif fw-bold">Remixing: <span id="parent-title">Loading...</span></h1>
        </div>

        <form class="bg-white p-5 rounded-4 shadow-sm border" onsubmit="handleRemixSubmit(event)">
            <input type="hidden" id="parentId">

            <div class="mb-3">
                <label class="form-label fw-bold">Remix Name</label>
                <input type="text" class="form-control" id="remixTitle" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">What did you change?</label>
                <input type="text" class="form-control" id="remixLog" placeholder="e.g. Added extra garlic">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">My Rating</label>
                <select class="form-select" id="remixRating">
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning text-white">Save Remix</button>
        </form>
    </div>
    <!-- Load app script to handle remix save and parent prefill -->
    <script src="../scripts/app.js"></script>
    <script>
        // Load saved accessibility preferences
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            if (localStorage.getItem('dyslexicFont') === 'enabled') {
                document.body.classList.add('dyslexic-font');
            }
        });
    </script>

    <!-- OpenDyslexic Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.0/opendyslexic-regular.min.css">
</body>

</html>
