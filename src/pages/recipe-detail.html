<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - MiTHAI</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="../images/logo.png" alt="MiTHAI Logo" height="36">
                <span class="fw-bold font-serif">MiTH<span class="text-orange">AI</span></span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="cookbook.html">Back to Cookbook</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Recipe Header -->
        <div class="position-relative rounded-4 overflow-hidden bg-dark text-white shadow mb-5 recipe-header">
            <img id="detail-img" src="https://via.placeholder.com/600x300"
                class="position-absolute w-100 h-100 object-fit-cover opacity-50" alt="Recipe Image">
            <div class="position-relative p-5">
                <span class="badge bg-orange mb-2" id="detail-cuisine">Cuisine</span>
                <h1 class="display-4 fw-bold font-serif" id="detail-title">Loading...</h1>
                <p class="lead" id="detail-desc">...</p>
                <a id="remix-btn" href="create-recipe.html" class="btn btn-light rounded-pill mt-3"
                    style="display:none;"><i class="fas fa-code-branch me-2"></i>Create Remix</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active text-dark" id="inst-tab" data-bs-toggle="tab"
                            data-bs-target="#inst" type="button">Instructions</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-dark" id="step-tab" data-bs-toggle="tab" data-bs-target="#step"
                            type="button">Step by Step</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-dark" id="ing-tab" data-bs-toggle="tab" data-bs-target="#ing"
                            type="button">Ingredients</button>
                    </li>
                </ul>
                <div class="tab-content bg-white p-4 rounded border shadow-sm" id="myTabContent">
                    <div class="tab-pane fade show active" id="inst">
                        <div id="detail-instructions">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="step">
                        <div class="text-center py-5">
                            <div class="card border-0 shadow-sm p-5 mb-4">
                                <h3 class="font-serif fw-bold mb-4" id="step-number">Step 1 of <span
                                        id="step-total">0</span></h3>
                                <p class="lead text-dark" id="step-content">Loading...</p>
                            </div>
                            <div class="d-flex gap-3 justify-content-center">
                                <button type="button" class="btn btn-orange" id="prev-step" disabled>
                                    <i class="fas fa-chevron-left me-2"></i>Previous
                                </button>
                                <button type="button" class="btn btn-orange" id="next-step">
                                    Next<i class="fas fa-chevron-right ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="ing">
                        <ul class="list-group list-group-flush" id="detail-ingredients">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="bg-white p-4 rounded border shadow-sm">
                    <h4 class="font-serif fw-bold mb-3">Community Remixes</h4>
                    <div id="remix-container">
                        <div class="alert alert-light border small">No remixes yet.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load main app to populate detail page -->
    <script src="../scripts/app.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
