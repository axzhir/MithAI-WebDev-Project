<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - MithAI</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="../images/logo.png" alt="MithAI Logo" height="36">
                <span class="fw-bold font-serif">Mith<span class="text-orange">AI</span></span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="font-serif fw-bold mb-4">Culinary Analytics</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4">Cuisine Distribution</h5>
                    <canvas id="cuisineChart"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4">Data Management</h5>
                    <p>Persist your data or start fresh.</p>
                    <button type="button" onclick="exportData()" class="btn btn-dark w-100 mb-2">
                        <i class="fas fa-download"></i> Export Data (JSON)
                    </button>
                    <button type="button" onclick="clearData()" class="btn btn-outline-danger w-100">
                        <i class="fas fa-trash"></i> Clear All Data
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
</body>

</html>
