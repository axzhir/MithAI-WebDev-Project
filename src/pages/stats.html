<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - MiTHAI</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="../images/logo.png" alt="MiTHAI Logo" height="36">
                <span class="fw-bold font-serif">MiTH<span class="text-orange">AI</span></span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container py-5" id="stats-root">
        <h1 class="font-serif fw-bold mb-4">Culinary Analytics</h1>

        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4">Cuisine Distribution</h5>
                    <canvas id="cuisineChart" aria-label="Cuisine distribution chart" role="img"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4">Remix Insights</h5>
                    <ul class="list-unstyled m-0">
                        <li class="mb-2"><span class="text-muted">Most Used Ingredient:</span> <strong
                                id="stat-most-ingredient">—</strong></li>
                        <li class="mb-2"><span class="text-muted">Top Rated Recipe:</span> <strong
                                id="stat-top-recipe">—</strong></li>
                        <li class="mb-2"><span class="text-muted">Most Common Change:</span> <strong
                                id="stat-common-change">—</strong></li>
                        <li class="mb-2"><span class="text-muted">Average Remix Rating:</span> <strong
                                id="stat-avg-rating">—</strong></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-3">Recipe Ratings</h5>
                    <div class="table-responsive">
                        <table class="table table-sm align-middle mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Recipe</th>
                                    <th scope="col">Avg Rating</th>
                                    <th scope="col">Remixes</th>
                                </tr>
                            </thead>
                            <tbody id="ratingsTbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4">Data Management</h5>
                    <p class="mb-3">Persist your data or start fresh.</p>
                    <button type="button" onclick="exportData()" class="btn btn-dark w-100 mb-2">
                        <i class="fas fa-download"></i> Export Data (JSON)
                    </button>
                    <button type="button" onclick="clearData()" class="btn btn-outline-danger w-100">
                        <i class="fas fa-trash"></i> Clear All Data
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Load app to compute stats and render charts -->
    <script src="../scripts/app.js"></script>
</body>

</html>
